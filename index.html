    <style>
      /*
  Josh's Custom CSS Reset

*/
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
      }

      picture,
      video,

      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,

      #root,
